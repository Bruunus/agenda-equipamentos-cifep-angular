<div>
    <h3>Reserva eventual</h3>

    <form  (ngSubmit)="processForm()">

        <label for="responsavel">Responsável</label> &nbsp;
        <input type="text" name="responsavel" [(ngModel)]="reservaDTO.responsavel">

        <br>

        <label for="setor">Setor</label> &nbsp;
        <input type="text" name="setor" [(ngModel)]="reservaDTO.setor">

        <br><br>

        <label for="dataRetirada">Data:</label> &nbsp;
        <input type="date" name="dataRetirada" [(ngModel)]="reservaDTO.agenda[0].dataRetirada"> &nbsp;

        <label for="hr-agendamento">Hora retirada:</label>

        <select name="horaRetirada" [(ngModel)]="reservaDTO.agenda[0].horaRetirada">
            <option name="horaRetirada" *ngFor="let option of options" [value]="option.valor">{{ option.descricao }}</option>
        </select>

        <div id="hora-retirada-eventual"></div>


        <label for="dt-agendamento">Data:</label> &nbsp;
        <input type="date" name="dataDevolucao" [(ngModel)]="reservaDTO.agenda[0].dataDevolucao"> &nbsp;

        <label for="hr-agendamento">Hora devolução:</label> &nbsp;
        <select  name="horaDevolucao" [(ngModel)]="reservaDTO.agenda[0].horaDevolucao">
          <option *ngFor="let option of options" [value]="option.valor">{{ option.descricao }}</option>
        </select>

        <br><br>



        <button>+ Adicionar</button> &nbsp; <!-- Evento para adicionar uma linha nova -->
        <button>Outro Equipamento</button>  <!-- abre input para digitar um novo equipamento que não consta na lista -->

        <br><br>

        <label for="equipamento">Equipamento</label> &nbsp;
        <select name="" id="">
            <option value=""></option>
            <option value="NOTEBOOK">NOTEBOOK</option>
            <option value="DATASHOW">DATASHOW</option>
            <option value="MICROFONE">MICROFONE</option>
        </select> &nbsp;

        <label for="quantidade">Quantidade</label> &nbsp;
        <select name="quantidade" id="quantidade">
            <option value=""></option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>



        <br>
    <button type="submit" style="width: 150px; margin-block-start: 50px;">Criar</button>


    </form>


</div>
